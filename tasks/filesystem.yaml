# Create storage classes as defined on variables

- name: ROOK - Create Rook Shared Filesystem
  k8s:
    kubeconfig: "{{ kubeconfig_file_path | default(omit) }}"
    state: present
    definition: "{{ lookup('template', 'storages/filesystem.yaml.j2') | from_yaml }}"
  register: result
  until: result.failed == 0 or (result.rc is defined and result.rc !=0) or (result.status is defined and result.status != 200)
  retries: "{{ k8s_task_retries | default(3) }}"
  delay: "{{ k8s_task_delay | default(15) }}"
  loop: "{{ ceph_filesystems }}"
  tags: storage_creation

- name: ROOK - Deploy Ceph mount on host pod for defined filesystems
  k8s:
    kubeconfig: "{{ kubeconfig_file_path | default(omit) }}"
    force: yes
    state: present
    definition: "{{ lookup('template', 'ceph-mount.yaml.j2') | from_yaml }}"
  register: result
  until: result.failed == 0 or (result.rc is defined and result.rc !=0) or (result.status is defined and result.status != 200)
  retries: "{{ k8s_task_retries | default(3) }}"
  delay: "{{ k8s_task_delay | default(15) }}"
  loop: "{{ ceph_filesystems }}"
  when: item.host_mount is defined and item.host_mount
  tags:
  - storage_creation
  - storage_mount
